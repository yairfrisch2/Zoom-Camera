<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoom Camera Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #0a0e27;
            --accent: #00ff88;
            --danger: #ff3366;
            --surface: #1a1f3a;
            --text: #e8eaf6;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #0f1629 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin: 30px 0; }
        
        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            color: var(--accent); 
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .card {
            background: rgba(26, 31, 58, 0.9);
            border-radius: 24px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        .btn-primary { background: var(--accent); color: var(--primary); }
        .btn-secondary { background: var(--surface); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-danger { background: var(--danger); color: white; }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--surface);
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            transform: scaleX(-1);
        }
        
        video.rear-cam { transform: scaleX(1); }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn.off { background: var(--danger); color: white; }
        .control-btn.danger { background: var(--danger); }

        .code-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent);
            text-align: center;
            letter-spacing: 5px;
            font-family: monospace;
            margin: 20px 0;
        }

        #unmuteBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid white;
            z-index: 10;
            cursor: pointer;
            display: none;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 5;
        }
        
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; }
        .dot.live { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .dot.loading { background: #ffbd2e; box-shadow: 0 0 10px #ffbd2e; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* ×”×•×“×¢×ª ×©×’×™××” */
        #errorMsg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="errorMsg">×©×’×™××”</div>

<div class="container">
    
    <div id="homeScreen" class="screen active">
        <div class="header">
            <div style="font-size: 4rem;">ğŸ“¹</div>
            <h1>Zoom Camera</h1>
        </div>
        <div class="card">
            <button class="btn btn-primary" onclick="app.startViewing()">ğŸ‘ï¸ ×× ×™ ×¨×•×¦×” ×œ×¦×¤×•×ª</button>
            <button class="btn btn-secondary" onclick="app.startStreaming()">ğŸ“· ×× ×™ ×¨×•×¦×” ×œ×©×“×¨ (××¦×œ××”)</button>
        </div>
    </div>

    <div id="viewingScreen" class="screen">
        <div class="header">
            <h1>××¡×š ×¦×¤×™×™×”</h1>
        </div>

        <div class="card" id="codeCard">
            <div class="code-display" id="viewerCode">...</div>
            <div style="text-align: center; color: #999; margin-bottom: 20px;">×××ª×™×Ÿ ×œ×—×™×‘×•×¨...</div>
            <button class="btn btn-secondary" onclick="app.goHome()">×—×–×•×¨</button>
        </div>

        <div id="viewerVideoContainer" class="card" style="display:none;">
            <div class="video-container">
                <div class="status-badge" id="viewerStatus"><div class="dot live"></div>×©×™×“×•×¨ ×—×™</div>
                <video id="viewerVideo" autoplay playsinline muted></video>
                <button id="unmuteBtn" onclick="app.unmuteVideo()">ğŸ”‡ ×œ×—×¥ ×œ×”×¤×¢×œ×ª ×©××¢</button>
            </div>
            
            <div class="controls">
                <button id="btnCam" class="control-btn" onclick="app.remoteToggleCamera()">ğŸ“·</button>
                <button id="btnMic" class="control-btn" onclick="app.remoteToggleMic()">ğŸ¤</button>
                <button id="btnSwitch" class="control-btn" onclick="app.remoteSwitchCamera()">ğŸ”„</button>
                <button class="control-btn danger" onclick="app.disconnect()">âŒ</button>
            </div>
        </div>
    </div>

    <div id="streamingScreen" class="screen">
        <div class="header">
            <h1>××¡×š ×©×™×“×•×¨</h1>
        </div>

        <div class="card" id="connectCard">
            <div class="input-group">
                <input type="number" id="connectCode" placeholder="×”×›× ×¡ ×§×•×“ ×¦×¤×™×™×”" oninput="if(this.value.length==4) app.connectToViewer()">
            </div>
            <button class="btn btn-primary" onclick="app.connectToViewer()">×”×ª×—×‘×¨</button>
            <button class="btn btn-secondary" onclick="app.goHome()">×—×–×•×¨</button>
        </div>

        <div id="streamerVideoContainer" class="card" style="display:none;">
            <div class="video-container">
                <div class="status-badge" id="streamerStatus"><div class="dot live"></div>××©×“×¨ ×›×¢×ª</div>
                <video id="streamerVideo" autoplay playsinline muted></video>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="btn btn-secondary" onclick="app.forceReconnect()">ğŸ”„ ×¨×¢× ×•×Ÿ ×›×¤×•×™ ×œ×©×™×“×•×¨</button>
            </div>
        </div>
    </div>

</div>

<script>
    const app = {
        peer: null,
        conn: null,
        currentCall: null,
        localStream: null,
        peerIdPrefix: 'secure-cam-app-v4-', // ×©×™× ×™×ª×™ ×’×¨×¡×” ×›×“×™ ×œ×× ×•×¢ ×”×ª× ×’×©×•×™×•×ª
        
        myRole: null, // 'viewer' or 'streamer'
        activeCode: null, // ×©×•××¨ ××ª ×”×§×•×“ ×”×¤×¢×™×œ
        
        lastVideoTime: 0,
        freezeCounter: 0,
        checkInterval: null,
        isReconnecting: false,

        // ×”×’×“×¨×•×ª ××¦×‘
        camEnabled: true,
        micEnabled: true,
        currentFacingMode: 'environment',

        init() {
            if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(console.error);

            // --- ×× ×’× ×•×Ÿ ×”×—×™×™××” ×§×¨×™×˜×™ ---
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") {
                    console.log("App active again. Performing checks...");
                    
                    // ×‘×“×™×§×” ×”×× ×× ×—× ×• ×‘×××¦×¢ ×¡×©×Ÿ
                    if (this.myRole && this.activeCode) {
                        this.forceReconnect(); // ×‘×™×¦×•×¢ ×¨×™×¡×˜×¨×˜ ×›×¤×•×™ ×œ×—×™×‘×•×¨×™×
                    }
                }
            });
        },

        // --- ×¤×•× ×§×¦×™×™×ª "×¤×˜×™×©" ×œ×—×™×“×•×© ×—×™×‘×•×¨ ---
        // ×–×• ×”×¤×•× ×§×¦×™×” ×”×›×™ ×—×©×•×‘×” - ×”×™× ××•×—×§×ª ×”×›×œ ×•×‘× ×•×” ××—×“×©
        async forceReconnect() {
            if (this.isReconnecting) return;
            this.isReconnecting = true;
            this.showToast("××—×“×© ×—×™×‘×•×¨ ×œ×©×¨×ª...");

            // 1. ××©×“×¨: ×× ×× ×™ ××©×“×¨, ×× ×™ ×—×™×™×‘ ×œ×”×™×¨×©× ××—×“×© ×‘×©×¨×ª ×›×“×™ ×©×”×¦×•×¤×” ×™××¦× ××•×ª×™
            if (this.myRole === 'streamer') {
                await this.restartStream(); // ××—×“×© ××¦×œ××”
                if (this.conn) this.conn.close();
                if (this.peer) this.peer.destroy();
                
                // ×”××ª× ×” ×§×¦×¨×” ×›×“×™ ×œ×•×•×“× ×©×”-ID ×”×©×ª×—×¨×¨
                setTimeout(() => {
                    this.initPeerLogic(true); // ××ª×—×™×œ ××—×“×© ×›××©×“×¨
                    this.isReconnecting = false;
                }, 1000);
            }
            
            // 2. ×¦×•×¤×”: ×× ×× ×™ ×¦×•×¤×”, ×× ×™ ×—×™×™×‘ ×œ× ×ª×§ ×•×œ×—×™×™×’ ×©×•×‘
            if (this.myRole === 'viewer') {
                if (this.currentCall) this.currentCall.close();
                
                // × × ×¡×” ×œ×”×ª×§×©×¨ ××—×“×© ×œ××©×“×¨
                setTimeout(() => {
                    this.connectToStoredPeer();
                    this.isReconnecting = false;
                }, 1000);
            }
        },

        // --- ×¦×•×¤×” (VIEWER) ---

        startViewing() {
            this.myRole = 'viewer';
            this.showScreen('viewingScreen');
            
            // ×™×¦×™×¨×ª ×§×•×“ ×—×“×©
            this.activeCode = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('viewerCode').innerText = this.activeCode;
            
            this.initPeerLogic(false); // ×”×¤×¢×œ×ª Peer ×©×œ ×¦×•×¤×”
        },

        initPeerLogic(isStreamer) {
            // ×× ×–×” ×¦×•×¤×” -> ×”×§×•×“ ×”×•× ×”-ID ×©×œ×™. 
            // ×× ×–×” ××©×“×¨ -> ×× ×™ ×¡×ª× ×œ×•×§×— ID ×¨× ×“×•××œ×™ ×•××ª×—×‘×¨ ×œ×¦×•×¤×”.
            
            const myId = isStreamer ? null : (this.peerIdPrefix + this.activeCode);
            
            if (this.peer) this.peer.destroy();
            this.peer = new Peer(myId);

            this.peer.on('open', (id) => {
                console.log('My ID:', id);
                document.getElementById(isStreamer ? 'streamerStatus' : 'viewerStatus').innerHTML = '<div class="dot live"></div>××—×•×‘×¨ ×œ×©×¨×ª';
                
                if (isStreamer) {
                    // ×× ×× ×™ ××©×“×¨, ×‘×¨×’×¢ ×©×× ×™ ××—×•×‘×¨ ×œ×©×¨×ª, ×× ×™ ××™×“ ××—×™×™×’ ×œ×¦×•×¤×”
                    this.callViewer();
                }
            });

            this.peer.on('connection', (conn) => {
                // ×—×™×‘×•×¨ DATA
                this.conn = conn;
                this.handleConnectionOpen();
            });

            this.peer.on('call', (call) => {
                // ×§×‘×œ×ª ×©×™×—×” (×‘××§×¨×” ×©×”×¦×“ ×”×©× ×™ ××ª×§×©×¨)
                call.answer(this.localStream); // ×× ×× ×™ ××©×“×¨, ×× ×™ ×¢×•× ×” ×¢× ×”×•×™×“××•
                this.handleCall(call);
            });
            
            this.peer.on('error', (err) => {
                console.error(err);
                if (err.type === 'peer-unavailable') {
                    // × ×¡×™×•×Ÿ ×—×•×–×¨ ×©×§×˜
                    setTimeout(() => { if(isStreamer) this.callViewer(); }, 2000);
                }
            });
        },

        // --- ××©×“×¨ (STREAMER) ---

        startStreaming() {
            this.showScreen('streamingScreen');
        },

        async connectToViewer() {
            const codeInput = document.getElementById('connectCode').value;
            if (codeInput.length !== 4) return;
            
            this.activeCode = codeInput;
            this.myRole = 'streamer';
            
            // ×”×¤×¢×œ×ª ××¦×œ××”
            await this.restartStream();
            
            document.getElementById('connectCard').style.display = 'none';
            document.getElementById('streamerVideoContainer').style.display = 'block';

            // ×™×¦×™×¨×ª ×—×™×‘×•×¨ ×œ×©×¨×ª
            this.initPeerLogic(true);
        },

        callViewer() {
            if (!this.localStream) return;
            const destId = this.peerIdPrefix + this.activeCode;
            
            console.log("Calling viewer:", destId);
            
            // 1. ×—×™×‘×•×¨ ×“××˜×” ×œ×©×œ×™×˜×”
            this.conn = this.peer.connect(destId);
            this.conn.on('open', () => {
                this.conn.on('data', (d) => this.handleRemoteCommand(d));
            });

            // 2. ×—×™×‘×•×¨ ×•×™×“××•
            const call = this.peer.call(destId, this.localStream);
            this.handleCall(call);
        },
        
        // --- ×¦×“ ×¦×•×¤×” ×× ×¡×” ×œ×”×ª×—×‘×¨ ××—×“×© ---
        connectToStoredPeer() {
            // ×‘×¦×“ ×”×¦×•×¤×”, ×× ×—× ×• ×‘×¢×¦× ××—×›×™× ×©×”××©×“×¨ ×™×ª×§×©×¨ ××œ×™× ×•, 
            // ××‘×œ ×× ×—× ×• ×™×›×•×œ×™× ×œ× ×¡×•×ª ×œ×™×¦×•×¨ ×§×©×¨ (Ping) ×›×“×™ ×œ×”×¢×™×¨ ××•×ª×•
            // ×‘××‘× ×” ×”× ×•×›×—×™, ×”×¤×ª×¨×•×Ÿ ×”×›×™ ×˜×•×‘ ×œ×¦×•×¤×” ×©×—×•×–×¨ ×–×” ×¤×©×•×˜ ×œ×•×•×“× ×©×”-ID ×©×œ×• ×‘×©×¨×ª ×—×™
            if (this.peer && this.peer.disconnected) {
                this.peer.reconnect();
            } else if (!this.peer || this.peer.destroyed) {
                this.initPeerLogic(false);
            }
        },

        // --- ×œ×•×’×™×§×” ××©×•×ª×¤×ª ×œ×©×™×—×” ---

        handleCall(call) {
            if (this.currentCall) this.currentCall.close();
            this.currentCall = call;

            call.on('stream', (remoteStream) => {
                // ×¨×§ ×”×¦×•×¤×” ×¦×¨×™×š ×œ×”×¦×™×’ ××ª ×”×•×™×“××• ×”× ×›× ×¡
                if (this.myRole === 'viewer') {
                    document.getElementById('codeCard').style.display = 'none';
                    document.getElementById('viewerVideoContainer').style.display = 'block';
                    
                    const video = document.getElementById('viewerVideo');
                    video.srcObject = remoteStream;
                    video.play().catch(e => console.log('Autoplay blocked'));
                    document.getElementById('unmuteBtn').style.display = 'block';
                    
                    // ×”×ª×—×œ×ª × ×™×˜×•×¨ ×§×™×¤××•×Ÿ
                    this.startFreezeMonitor();
                }
            });
            
            call.on('close', () => console.log("Call closed"));
        },

        handleConnectionOpen() {
            console.log("Data connection established");
        },

        // --- × ×™×”×•×œ ××¦×œ××” ---

        async restartStream() {
            if (this.localStream) {
                this.localStream.getTracks().forEach(t => t.stop());
            }
            try {
                this.localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: this.currentFacingMode },
                    audio: true
                });
                
                // ×©×—×–×•×¨ ×”×’×“×¨×•×ª ×”×©×ª×§×”
                this.localStream.getVideoTracks()[0].enabled = this.camEnabled;
                this.localStream.getAudioTracks()[0].enabled = this.micEnabled;

                const video = document.getElementById('streamerVideo');
                video.srcObject = this.localStream;
                video.classList.toggle('rear-cam', this.currentFacingMode !== 'user');
                
            } catch (e) {
                this.showToast("×©×’×™××ª ××¦×œ××”: " + e.message);
            }
        },

        // --- ×–×™×”×•×™ ×§×™×¤××•×Ÿ (Freeze Monitor) ---
        
        startFreezeMonitor() {
            if (this.checkInterval) clearInterval(this.checkInterval);
            
            this.checkInterval = setInterval(() => {
                if (this.myRole !== 'viewer') return;
                
                const video = document.getElementById('viewerVideo');
                const status = document.getElementById('viewerStatus');
                
                if (video.srcObject && !video.paused) {
                    if (video.currentTime === this.lastVideoTime) {
                        this.freezeCounter++;
                        if (this.freezeCounter > 3) {
                            status.innerHTML = '<div class="dot loading"></div>××—×“×©...';
                            // ×× ×ª×§×•×¢, ×œ× ×œ×—×›×•×ª - ×œ×‘×¦×¢ ×¨×¢× ×•×Ÿ
                            if (this.freezeCounter === 4) this.forceReconnect();
                        }
                    } else {
                        this.freezeCounter = 0;
                        this.lastVideoTime = video.currentTime;
                        status.innerHTML = '<div class="dot live"></div>×©×™×“×•×¨ ×—×™';
                    }
                }
            }, 1000);
        },

        // --- ×©×œ×™×˜×” ××¨×—×•×§ ---

        remoteToggleCamera() { this.sendCommand('toggleVideo'); },
        remoteToggleMic() { this.sendCommand('toggleAudio'); },
        remoteSwitchCamera() { this.sendCommand('switchCamera'); },

        sendCommand(type) {
            if (this.conn && this.conn.open) {
                this.conn.send({ type: type });
                if (type === 'toggleVideo') this.camEnabled = !this.camEnabled;
                if (type === 'toggleAudio') this.micEnabled = !this.micEnabled;
                this.updateButtonsUI();
            }
        },

        async handleRemoteCommand(data) {
            if (!this.localStream) return;
            
            if (data.type === 'toggleVideo') {
                this.camEnabled = !this.camEnabled;
                this.localStream.getVideoTracks()[0].enabled = this.camEnabled;
            }
            if (data.type === 'toggleAudio') {
                this.micEnabled = !this.micEnabled;
                this.localStream.getAudioTracks()[0].enabled = this.micEnabled;
            }
            if (data.type === 'switchCamera') {
                this.currentFacingMode = (this.currentFacingMode === 'user') ? 'environment' : 'user';
                await this.restartStream();
                // ×¢×“×›×•×Ÿ ×”×©×™×—×” ×¢× ×”×–×¨× ×”×—×“×©
                if (this.currentCall) {
                    const sender = this.currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    sender.replaceTrack(this.localStream.getVideoTracks()[0]);
                }
            }
        },
        
        updateButtonsUI() {
            document.getElementById('btnCam').className = this.camEnabled ? 'control-btn' : 'control-btn off';
            document.getElementById('btnCam').innerText = this.camEnabled ? 'ğŸ“·' : 'ğŸš«';
            document.getElementById('btnMic').className = this.micEnabled ? 'control-btn' : 'control-btn off';
            document.getElementById('btnMic').innerText = this.micEnabled ? 'ğŸ¤' : 'ğŸ”‡';
        },

        unmuteVideo() {
            document.getElementById('viewerVideo').muted = false;
            document.getElementById('unmuteBtn').style.display = 'none';
        },

        showToast(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        },

        showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        goHome() {
            window.location.reload();
        },
        
        disconnect() {
            window.location.reload();
        }
    };

    app.init();
</script>
</body>
