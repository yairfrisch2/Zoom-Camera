<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoom Camera</title>
    
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #0a0e27;
            --accent: #00ff88;
            --danger: #ff3366;
            --surface: #1a1f3a;
            --text: #e8eaf6;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #0f1629 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin: 30px 0; position: relative; }
        
        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            color: var(--accent); 
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .card {
            background: rgba(26, 31, 58, 0.8);
            border-radius: 24px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        .btn-primary { background: var(--accent); color: var(--primary); }
        .btn-secondary { background: var(--surface); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-danger { background: var(--danger); color: white; }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--surface);
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            transform: scaleX(-1);
        }
        
        video.rear-cam { transform: scaleX(1); }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn.off { background: var(--danger); color: white; }
        .control-btn.danger { background: var(--danger); }

        .code-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent);
            text-align: center;
            letter-spacing: 5px;
            font-family: monospace;
            margin: 20px 0;
        }

        #unmuteBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid white;
            z-index: 10;
            cursor: pointer;
            display: none;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 5;
        }
        
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; }
        .dot.live { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .dot.error { background: #ff3366; box-shadow: 0 0 10px #ff3366; }
        .dot.warning { background: #ffbd2e; box-shadow: 0 0 10px #ffbd2e; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="homeScreen" class="screen active">
        <div class="header">
            <div style="font-size: 4rem;">ğŸ“¹</div>
            <h1>Zoom Camera</h1>
        </div>
        <div class="card">
            <button class="btn btn-primary" onclick="app.startViewing()">ğŸ‘ï¸ ×× ×™ ×¨×•×¦×” ×œ×¦×¤×•×ª</button>
            <button class="btn btn-secondary" onclick="app.startStreaming()">ğŸ“· ×× ×™ ×¨×•×¦×” ×œ×©×“×¨ (××¦×œ××”)</button>
        </div>
    </div>

    <div id="viewingScreen" class="screen">
        <div class="header">
            <h1>××¡×š ×¦×¤×™×™×”</h1>
            <p>×ª×Ÿ ××ª ×”×§×•×“ ×œ××›×©×™×¨ ×”××©×“×¨</p>
        </div>

        <div class="card" id="codeCard">
            <div class="code-display" id="viewerCode">...</div>
            <div style="text-align: center; color: #999; margin-bottom: 20px;">×××ª×™×Ÿ ×œ×—×™×‘×•×¨...</div>
            <button class="btn btn-secondary" onclick="app.goHome()">×—×–×•×¨</button>
        </div>

        <div id="viewerVideoContainer" class="card" style="display:none;">
            <div class="video-container">
                <div class="status-badge" id="viewerStatus"><div class="dot live"></div>×©×™×“×•×¨ ×—×™</div>
                <video id="viewerVideo" autoplay playsinline muted></video>
                <button id="unmuteBtn" onclick="app.unmuteVideo()">ğŸ”‡ ×œ×—×¥ ×œ×”×¤×¢×œ×ª ×©××¢</button>
            </div>
            
            <div class="controls">
                <button id="btnCam" class="control-btn" onclick="app.remoteToggleCamera()">ğŸ“·</button>
                <button id="btnMic" class="control-btn" onclick="app.remoteToggleMic()">ğŸ¤</button>
                <button id="btnSwitch" class="control-btn" onclick="app.remoteSwitchCamera()">ğŸ”„</button>
                <button class="control-btn danger" onclick="app.disconnect()">âŒ</button>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666; font-size: 0.8rem;">
                ×”××¢×¨×›×ª ××–×”×” ×•××—×“×©×ª ×—×™×‘×•×¨ ××•×˜×•××˜×™×ª ×× ×”××¡×š ×§×•×¤×.
            </div>
        </div>
    </div>

    <div id="streamingScreen" class="screen">
        <div class="header">
            <h1>××¡×š ×©×™×“×•×¨</h1>
            <p>×”×›× ×¡ ××ª ×”×§×•×“ ×©××•×¤×™×¢ ×‘××›×©×™×¨ ×”×¦×•×¤×”</p>
        </div>

        <div class="card" id="connectCard">
            <div class="input-group">
                <input type="number" id="connectCode" placeholder="0000" oninput="if(this.value.length==4) app.connectToViewer()">
            </div>
            <button class="btn btn-primary" onclick="app.connectToViewer()">×”×ª×—×‘×¨</button>
            <button class="btn btn-secondary" onclick="app.goHome()">×—×–×•×¨</button>
        </div>

        <div id="streamerVideoContainer" class="card" style="display:none;">
            <div class="video-container">
                <div class="status-badge" id="streamerStatus"><div class="dot live"></div>××©×“×¨ ×›×¢×ª</div>
                <video id="streamerVideo" autoplay playsinline muted></video>
            </div>
        </div>
    </div>

</div>

<script>
    const app = {
        peer: null,
        conn: null,
        currentCall: null,
        localStream: null,
        peerIdPrefix: 'secure-cam-app-',
        
        // ××©×ª× ×™× ×œ××¢×§×‘ ×•×—×™×‘×•×¨ ××—×“×©
        connectedPeerId: null, 
        lastVideoTime: 0,
        videoStuckCount: 0,
        freezeMonitorInterval: null,
        lastVisibilityTime: Date.now(),
        
        // ××¦×‘×™×
        camEnabled: true,
        micEnabled: true,
        currentFacingMode: 'environment', 
        isStreaming: false,

        init() {
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(console.error);
            }
            
            // --- ××™×¨×•×¢ ×™×¦×™××”/×—×–×¨×” ×œ××¤×œ×™×§×¦×™×” ---
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "hidden") {
                    this.lastVisibilityTime = Date.now();
                } 
                else if (document.visibilityState === "visible") {
                    const timeAway = Date.now() - this.lastVisibilityTime;
                    console.log(`Returned after ${timeAway}ms`);

                    // ×× ×”×™×™× ×• ×‘×—×•×¥ ×™×•×ª×¨ ×-30 ×©× ×™×•×ª, ×¡×‘×™×¨ ×œ×”× ×™×— ×©×”×—×™×‘×•×¨ ××ª
                    // × ×‘×¦×¢ ×—×™×‘×•×¨ ××—×“×© ××’×¨×¡×™×‘×™
                    if (timeAway > 30000 && this.connectedPeerId) {
                        console.log("Long absence detected. Forcing full reconnect...");
                        this.reconnectToStoredPeer();
                    } else {
                        // ×× ×”×™×™× ×• ×‘×—×•×¥ ×œ×–××Ÿ ×§×¦×¨, × × ×¡×” ×¨×§ ×œ× ×’×Ÿ
                        const vVideo = document.getElementById('viewerVideo');
                        if (vVideo.srcObject) vVideo.play().catch(e => console.log(e));
                    }
                }
            });
        },

        // --- ×× ×’× ×•×Ÿ × ×™×˜×•×¨ ×•×™×“××• (Freeze Detector) ---
        // ×”×¤×•× ×§×¦×™×” ×”×–×• ×¨×¦×” ×‘×¨×§×¢ ×•×‘×•×“×§×ª ×× ×”×•×™×“××• ×–×–
        startFreezeMonitor() {
            if (this.freezeMonitorInterval) clearInterval(this.freezeMonitorInterval);

            this.freezeMonitorInterval = setInterval(() => {
                // ×‘×“×™×§×” ×¨×§ ×× ×× ×—× ×• ×‘××¦×‘ ×¦×¤×™×™×”
                const video = document.getElementById('viewerVideo');
                const statusBadge = document.getElementById('viewerStatus');
                
                if (!video.srcObject || video.paused) return;

                // ×‘×“×™×§×” ×× ×”×•×™×“××• ×”×ª×§×“× ×××– ×”×‘×“×™×§×” ×”××—×¨×•× ×”
                if (video.currentTime === this.lastVideoTime) {
                    this.videoStuckCount++;
                    console.warn(`Video stuck count: ${this.videoStuckCount}`);
                    
                    if (this.videoStuckCount > 3) { // ×ª×§×•×¢ 3 ×©× ×™×•×ª?
                        statusBadge.innerHTML = '<div class="dot warning"></div>××—×“×© ×—×™×‘×•×¨...';
                        console.log("Video frozen detected! Reconnecting...");
                        this.reconnectToStoredPeer();
                        this.videoStuckCount = 0;
                    }
                } else {
                    // ×”×•×™×“××• ×–×– ×ª×§×™×Ÿ
                    this.videoStuckCount = 0;
                    this.lastVideoTime = video.currentTime;
                    statusBadge.innerHTML = '<div class="dot live"></div>×©×™×“×•×¨ ×—×™';
                }
            }, 1000); // ×‘×“×™×§×” ×›×œ ×©× ×™×™×”
        },

        // --- ×¤×•× ×§×¦×™×™×ª ×”×ª×—×‘×¨×•×ª ××—×“×© ×—×›××” ---
        reconnectToStoredPeer() {
            if (!this.connectedPeerId) return;

            // ×¡×’×™×¨×ª ×©×™×—×” ×§×™×™××ª ×× ×™×©
            if (this.currentCall) this.currentCall.close();
            
            console.log(`Dialing back to: ${this.connectedPeerId}`);
            
            // ×—×™×•×’ ××—×“×©
            const newCall = this.peer.call(this.connectedPeerId, new MediaStream()); // ×©×•×œ×— ×¡×˜×¨×™× ×¨×™×§ ×¨×§ ×›×“×™ ×œ×™×¦×•×¨ ×—×™×‘×•×¨
            this.setupCall(newCall);
        },

        setupCall(call) {
            this.currentCall = call;
            call.on('stream', (remoteStream) => {
                console.log("Stream received!");
                const video = document.getElementById('viewerVideo');
                video.srcObject = remoteStream;
                video.play().catch(e => console.log('Autoplay prevented'));
                document.getElementById('unmuteBtn').style.display = 'block';
                
                // ××™×¤×•×¡ ××•× ×™×
                this.videoStuckCount = 0;
                this.lastVideoTime = 0;
            });
        },

        // --- × ×™×•×•×˜ ---
        showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        goHome() {
            this.disconnect();
            this.showScreen('homeScreen');
        },

        // --- VIEWER LOGIC ---
        
        startViewing() {
            this.showScreen('viewingScreen');
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('viewerCode').innerText = code;
            
            this.camEnabled = true; this.micEnabled = true;
            this.updateButtonsUI();

            this.peer = new Peer(this.peerIdPrefix + code);
            
            this.peer.on('open', (id) => console.log('Viewer ready'));

            // ×›×©× ×•×¦×¨ ×—×™×‘×•×¨ × ×ª×•× ×™× (Data)
            this.peer.on('connection', (conn) => {
                this.conn = conn;
                // ×©××™×¨×ª ×”-ID ×©×œ ×”××©×“×¨ ×œ××§×¨×” ×©× ×¦×˜×¨×š ×œ×—×™×™×’ ××œ×™×• ××—×“×©
                this.connectedPeerId = conn.peer; 
                
                document.getElementById('codeCard').style.display = 'none';
                document.getElementById('viewerVideoContainer').style.display = 'block';
                
                this.startFreezeMonitor(); // ×”×¤×¢×œ×ª ×”× ×™×˜×•×¨
                
                conn.on('close', () => {
                    setTimeout(() => this.disconnect(), 2000);
                });
            });

            // ×›×©××ª×§×‘×œ×ª ×©×™×—×ª ×•×™×“××•
            this.peer.on('call', (call) => {
                call.answer();
                this.setupCall(call);
            });
        },

        unmuteVideo() {
            const video = document.getElementById('viewerVideo');
            video.muted = false;
            document.getElementById('unmuteBtn').style.display = 'none';
        },

        // --- STREAMER LOGIC ---

        startStreaming() {
            this.showScreen('streamingScreen');
        },

        async connectToViewer() {
            const code = document.getElementById('connectCode').value;
            if (code.length !== 4) return;

            this.isStreaming = true;

            try {
                this.localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: this.currentFacingMode },
                    audio: true
                });
                
                this.updateStreamerVideo();

            } catch (err) {
                alert('×—×•×‘×” ×œ××©×¨ ×’×™×©×” ×œ××¦×œ××” ×•×œ××™×§×¨×•×¤×•×Ÿ!');
                return;
            }

            this.peer = new Peer();
            
            this.peer.on('open', () => {
                const viewerId = this.peerIdPrefix + code;
                
                this.conn = this.peer.connect(viewerId);
                
                // ×”×•×¡×¤×ª×™ ×˜×™×™××¨ ×§×¦×¨ ×™×•×ª×¨ ×›×“×™ ×œ× ×œ×”×™×ª×§×¢
                const connectionTimeout = setTimeout(() => {
                    if (!this.conn.open) {
                        alert('×œ× ×”×¦×œ×™×— ×œ×”×ª×—×‘×¨. ×•×•×“× ×©×”×¦×•×¤×” ×××ª×™×Ÿ.');
                        this.disconnect();
                        this.showScreen('streamingScreen');
                    }
                }, 5000);

                this.conn.on('open', () => {
                    clearTimeout(connectionTimeout);
                    
                    document.getElementById('connectCard').style.display = 'none';
                    document.getElementById('streamerVideoContainer').style.display = 'block';
                    
                    this.currentCall = this.peer.call(viewerId, this.localStream);
                    
                    this.conn.on('data', (data) => this.handleRemoteCommand(data));
                    this.conn.on('close', () => {
                        alert('×”×©×™×“×•×¨ ×”×•×¤×¡×§');
                        this.goHome();
                    });
                });
                
                // ×˜×™×¤×•×œ ×—×©×•×‘: ×× ×”×¦×•×¤×” ××ª×§×©×¨ ××—×“×© (×›×™ ×”×•× ×—×–×¨ ××—×•×¡×¨ ×¤×¢×™×œ×•×ª)
                // ×× ×—× ×• ×—×™×™×‘×™× ×œ×¢× ×•×ª ×œ×• ××•×˜×•××˜×™×ª ×¢× ×”×–×¨× ×”×§×™×™×!
                this.peer.on('call', (call) => {
                    console.log("Viewer reconnecting...");
                    call.answer(this.localStream);
                    this.currentCall = call;
                });
            });
        },

        updateStreamerVideo() {
            const video = document.getElementById('streamerVideo');
            video.srcObject = this.localStream;
            if (this.currentFacingMode === 'user') {
                video.classList.remove('rear-cam');
            } else {
                video.classList.add('rear-cam');
            }
        },

        // --- REMOTE CONTROLS & UI ---

        remoteToggleCamera() {
            if(this.conn) {
                this.conn.send({ type: 'toggleVideo' });
                this.camEnabled = !this.camEnabled;
                this.updateButtonsUI();
            }
        },

        remoteToggleMic() {
            if(this.conn) {
                this.conn.send({ type: 'toggleAudio' });
                this.micEnabled = !this.micEnabled;
                this.updateButtonsUI();
            }
        },

        remoteSwitchCamera() {
            if(this.conn) {
                this.conn.send({ type: 'switchCamera' });
            }
        },
        
        updateButtonsUI() {
            const btnCam = document.getElementById('btnCam');
            const btnMic = document.getElementById('btnMic');
            
            btnCam.className = this.camEnabled ? 'control-btn' : 'control-btn off';
            btnCam.innerText = this.camEnabled ? 'ğŸ“·' : 'ğŸš«';

            btnMic.className = this.micEnabled ? 'control-btn' : 'control-btn off';
            btnMic.innerText = this.micEnabled ? 'ğŸ¤' : 'ğŸ”‡';
        },

        async handleRemoteCommand(data) {
            if (!this.localStream) return;
            
            if (data.type === 'toggleVideo') {
                this.camEnabled = !this.camEnabled;
                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) videoTrack.enabled = this.camEnabled;
            }
            
            if (data.type === 'toggleAudio') {
                this.micEnabled = !this.micEnabled;
                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) audioTrack.enabled = this.micEnabled;
            }

            if (data.type === 'switchCamera') {
                await this.performCameraSwitch();
            }
        },

        async performCameraSwitch() {
            this.currentFacingMode = (this.currentFacingMode === 'user') ? 'environment' : 'user';
            
            // ×¢×¦×™×¨×” ×–×× ×™×ª
            if(this.localStream) this.localStream.getTracks().forEach(track => track.stop());

            try {
                const newStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: this.currentFacingMode },
                    audio: true 
                });
                
                // ×”×—×œ×ª ×”×’×“×¨×•×ª ×”×©×ª×§×” ×§×•×“××•×ª
                const newVideoTrack = newStream.getVideoTracks()[0];
                const newAudioTrack = newStream.getAudioTracks()[0];

                if (newAudioTrack) newAudioTrack.enabled = this.micEnabled;
                if (newVideoTrack) newVideoTrack.enabled = this.camEnabled;

                this.localStream = newStream;
                this.updateStreamerVideo();

                // ×¢×“×›×•×Ÿ ×”×©×™×—×” ×”×§×™×™××ª
                if (this.currentCall && this.currentCall.peerConnection) {
                    const senders = this.currentCall.peerConnection.getSenders();
                    
                    const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                    if (videoSender) videoSender.replaceTrack(newVideoTrack);
                    
                    const audioSender = senders.find(s => s.track && s.track.kind === 'audio');
                    if (audioSender) audioSender.replaceTrack(newAudioTrack);
                }

            } catch (err) {
                console.error("Error switching camera:", err);
                alert("×œ× × ×™×ª×Ÿ ×œ×”×—×œ×™×£ ××¦×œ××”");
            }
        },

        disconnect() {
            if (this.freezeMonitorInterval) clearInterval(this.freezeMonitorInterval);
            this.isStreaming = false;
            
            if (this.localStream) {
                this.localStream.getTracks().forEach(track => track.stop());
                this.localStream = null;
            }
            if (this.peer) {
                this.peer.destroy();
                this.peer = null;
            }
            document.getElementById('codeCard').style.display = 'block';
            document.getElementById('viewerVideoContainer').style.display = 'none';
            document.getElementById('connectCode').value = '';
            
            window.location.reload();
        }
    };

    app.init();
</script>
</body>
